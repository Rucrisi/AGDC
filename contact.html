<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - AGDC Fitness</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
<div id="header-placeholder"></div>

    <main class="main-scrollable">
        <section class="hero">
            <div class="hero-content">
                <h1 languajes="contact_hero_title"></h1>
                <p languajes="contact_hero_text"></p>
            </div>
        </section>

        <section class="section">
            <h2 languajes="contact_form_title"></h2>

            <form action="enviar.php" method="POST" class="contact-form" id="contactForm">
                <input type="text" name="nombre" languajes="contact_name" required>
                <input type="email" name="email" languajes="contact_email" required>
                <textarea name="mensaje" rows="5" languajes="contact_message" required></textarea>
                <button type="submit" class="btn" languajes="contact_send"></button>
            </form>

            <p id="form-message" style="text-align: center; margin-top: 20px;"></p>
        </section>

        <section class="section">
            <h2 languajes="contact_whatsapp_title"></h2>
            <a href="https://wa.me/447518533385" target="_blank" class="whatsapp-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png"
                    alt="WhatsApp">
                <span languajes="contact_phone"></span>
            </a>

            <h2 languajes="contact_direct"></h2>
            <a href="mailto:contacto@agdcfitness.com" class="contact-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg"
                    alt="Email">
                <span languajes="contact_email_value"></span>
            </a>
        </section>

    </main>

    <div id="footer-placeholder"></div>

    <script src="js/lang.js"></script>
    <script src="js/models.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
