<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGDC Fitness - Personal Trainer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="static-page">

    <div id="header-placeholder"></div>

    <main class="main-scrollable">
        <section class="login-section">
            <div class="login-box">
                <h1 class="title" languajes="login_title"></h1>
                <form class="login-form" id="loginForm">

                    <input type="text" name="email" languajes="login_user_placeholder" placeholder="Usuario o email" required />

                    <div class="password-wrapper">
                        <input type="password"
                                id="password"
                                name="password"
                                placeholder="Password"
                                required
                                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                title=""
                                languajes="login_error_msg">
                        <span id="togglePassword"><i class="fas fa-eye"></i></span>
                    </div>

                    <button type="submit" class="btn-login" languajes="login_button">Entrar</button>
                    <a href="contact.html" class="forgot" languajes="login_forgot">¿Olvidaste tu contraseña?</a>
                    <div id="loginMessage" class="login-message"></div>

                </form>

            </div>

        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/lang.js"></script>
    <script src="js/models.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
